    stop_signal: SIGKILL

  docker-image-tp-2:
    build:
      context: auto-docker-deployment/docker-image-tp
      dockerfile: Dockerfile
    image: sawtooth-registry:5000/docker-image-tp:latest
    container_name: sawtooth-docker-image-tp-2
    environment:
