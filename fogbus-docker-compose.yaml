      - COUCHDB_SECRET=${COUCHDB_SECRET}
      - ERL_FLAGS=-setcookie "${ERLANG_COOKIE}"
      - NODENAME=couch-db-3
      - COUCHDB_CLUSTER_NODES=couch-db-0,couch-db-1,couch-db-2,couch-db-3,couch-db-4
    volumes:
      - couchdb3_data:/opt/couchdb/data
    ports:
      - "5987:5984"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5984" ]
      interval: 10s
      timeout: 5s
      retries: 5

  couch-db-4:
    image: couchdb:latest
    environment:
      - COUCHDB_USER=${COUCHDB_USER}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
      - COUCHDB_SECRET=${COUCHDB_SECRET}
      - ERL_FLAGS=-setcookie "${ERLANG_COOKIE}"
      - NODENAME=couch-db-4
      - COUCHDB_CLUSTER_NODES=couch-db-0,couch-db-1,couch-db-2,couch-db-3,couch-db-4
    volumes:
      - couchdb4_data:/opt/couchdb/data
    ports:
      - "5988:5984"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5984" ]
      interval: 10s
      timeout: 5s
      retries: 5

  couchdb-setup:
    image: curlimages/curl:7.78.0
    environment:
      - COUCHDB_USER=${COUCHDB_USER}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
    depends_on:
      couch-db-0:
        condition: service_healthy
      couch-db-1:
        condition: service_healthy
      couch-db-2:
        condition: service_healthy
      couch-db-3:
        condition: service_healthy
      couch-db-4:
        condition: service_healthy
    volumes:
      - ./couchdb-setup-entrypoint.sh:/couchdb-setup-entrypoint.sh
    entrypoint: ["/couchdb-setup-entrypoint.sh"]

  fog-node-0:
    build:
      context: fog-node
      dockerfile: Dockerfile
    privileged: true
    image: sawtooth-registry:5000/fog-node:latest
    container_name: sawtooth-fog-node-0
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    environment:
      - REGISTRY_URL=sawtooth-registry:5000
      - VALIDATOR_URL=tcp://validator-0:4004
      - NODE_ID=sawtooth-fog-node-0
      - COUCHDB_URL=http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@couch-db-0:5984
      - RESOURCE_UPDATE_INTERVAL=300
      - RESOURCE_UPDATE_BATCH_SIZE=10
    depends_on:
      validator-0:
        condition: service_started
      sawtooth-registry:
        condition: service_started
      couchdb-setup:
        condition: service_completed_successfully

