volumes:
  registry-data:
  couchdb0_data:
  couchdb1_data:
  couchdb2_data:
  couchdb3_data:
  couchdb4_data:

services:
  sawtooth-registry:
    image: registry:2
    container_name: sawtooth-registry
    ports:
      - "5000:5000"
    environment:
      - REGISTRY_HTTP_SECRET=${REGISTRY_HTTP_SECRET}
    volumes:
      - ./registry-data:/var/lib/registry

  couch-db-0:
    image: couchdb:latest
    environment:
      - COUCHDB_USER=${COUCHDB_USER}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
      - COUCHDB_SECRET=${COUCHDB_SECRET}
      - ERL_FLAGS=-setcookie "${ERLANG_COOKIE}"
      - NODENAME=couch-db-0
      - COUCHDB_CLUSTER_NODES=couch-db-0,couch-db-1,couch-db-2,couch-db-3,couch-db-4
    volumes:
      - couchdb0_data:/opt/couchdb/data
    ports:
      - "5984:5984"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5984" ]
      interval: 10s
      timeout: 5s
      retries: 5

  couch-db-1:
    image: couchdb:latest
    environment:
      - COUCHDB_USER=${COUCHDB_USER}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
      - COUCHDB_SECRET=${COUCHDB_SECRET}
      - ERL_FLAGS=-setcookie "${ERLANG_COOKIE}"
      - NODENAME=couch-db-1
      - COUCHDB_CLUSTER_NODES=couch-db-0,couch-db-1,couch-db-2,couch-db-3,couch-db-4
    volumes:
      - couchdb1_data:/opt/couchdb/data
    ports:
      - "5985:5984"
    healthcheck:
