      - ERL_FLAGS=-setcookie "${ERLANG_COOKIE}"
      - NODENAME=couch-db-2
      - COUCHDB_CLUSTER_NODES=couch-db-0,couch-db-1,couch-db-2,couch-db-3,couch-db-4
