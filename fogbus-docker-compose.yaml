version: "3.6"

volumes:
  registry-data:

services:
  sawtooth-registry:
    image: registry:2
    container_name: sawtooth-registry
    ports:
      - "5000:5000"
    environment:
      - REGISTRY_HTTP_SECRET=Y74bs7QpaHmI1NKDGO8I3JdquvVxL+5K15NupwxhSbc=
    volumes:
      - ./registry-data:/var/lib/registry

  fog-node-0:
    build:
      context: fog-node
      dockerfile: Dockerfile
    privileged: true
    image: sawtooth-registry:5000/fog-node:latest
    container_name: sawtooth-fog-node-0
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    environment:
      - REGISTRY_URL=sawtooth-registry:5000
      - VALIDATOR_URL=tcp://validator-0:4004
      - NODE_ID=sawtooth-fog-node-0
    depends_on:
      - validator-0
      - sawtooth-registry

