volumes:
  poet-shared:

services:

  shell:
    image: hyperledger/sawtooth-shell:chime
    container_name: sawtooth-shell-default
    volumes:
      - poet-shared:/poet-shared
    command: |
      bash -c "
        sawtooth keygen
        tail -f /dev/null
      "
    stop_signal: SIGKILL

  validator-0:
    image: hyperledger/sawtooth-validator:chime
    container_name: sawtooth-validator-default-0
    expose:
      - 4004
      - 5050
      - 8800
    volumes:
      - poet-shared:/poet-shared
    command: |
      bash -c "
        if [ -e /poet-shared/validators/validator-0.priv ]; then
          cp /poet-shared/validators/validator-0.pub /etc/sawtooth/keys/validator.pub
          cp /poet-shared/validators/validator-0.priv /etc/sawtooth/keys/validator.priv
        fi
        if [ ! -e /etc/sawtooth/keys/validator.priv ]; then
          sawadm keygen
          mkdir -p /poet-shared/validators || true
          cp /etc/sawtooth/keys/validator.pub /poet-shared/validators/validator-0.pub
          cp /etc/sawtooth/keys/validator.priv /poet-shared/validators/validator-0.priv
        fi
        if [ ! -e config-genesis.batch ]; then
          sawset genesis -k /etc/sawtooth/keys/validator.priv -o config-genesis.batch
        fi
        while [ ! -f /poet-shared/validators/validator-1.pub ] || 
              [ ! -f /poet-shared/validators/validator-2.pub ] || 
              [ ! -f /poet-shared/validators/validator-3.pub ] || 
              [ ! -f /poet-shared/validators/validator-4.pub ]; do
          sleep 1
        done
        if [ ! -e config.batch ]; then
          sawset proposal create \
            -k /etc/sawtooth/keys/validator.priv \
            sawtooth.consensus.algorithm.name=PoET \
            sawtooth.consensus.algorithm.version=0.1 \
            sawtooth.poet.report_public_key_pem=\"$(cat /poet-shared/simulator_rk_pub.pem)\" \
            sawtooth.poet.valid_enclave_measurements=$(cat /poet-shared/poet-enclave-measurement) \
            sawtooth.poet.valid_enclave_basenames=$(cat /poet-shared/poet-enclave-basename) \
            sawtooth.poet.target_wait_time=5 \
            sawtooth.poet.initial_wait_time=25 \
            sawtooth.publisher.max_batches_per_block=100 \
            -o config.batch
        fi
        if [ ! -e /var/lib/sawtooth/genesis.batch ]; then
          sawadm genesis config-genesis.batch config.batch
        fi
        sawtooth-validator -vv \
          --endpoint tcp://validator-0:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
          --bind consensus:tcp://eth0:5050 \
          --peering static \
          --scheduler parallel \
          --network-auth trust
      "

  validator-1:
    image: hyperledger/sawtooth-validator:chime
    container_name: sawtooth-validator-default-1
    expose:
      - 4004
      - 5050
      - 8800
