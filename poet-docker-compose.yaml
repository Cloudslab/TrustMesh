          cp /poet-shared/validators/validator-1.pub /etc/sawtooth/keys/validator.pub
          cp /poet-shared/validators/validator-1.priv /etc/sawtooth/keys/validator.priv
        fi
        if [ ! -e /etc/sawtooth/keys/validator.priv ]; then
          sawadm keygen
          mkdir -p /poet-shared/validators || true
          cp /etc/sawtooth/keys/validator.pub /poet-shared/validators/validator-1.pub
          cp /etc/sawtooth/keys/validator.priv /poet-shared/validators/validator-1.priv
        fi
        sawtooth-validator -vv \
          --endpoint tcp://validator-1:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
          --bind consensus:tcp://eth0:5050 \
          --peering static \
          --peers tcp://validator-0:8800 \
          --scheduler parallel \
          --network-auth trust
      "

